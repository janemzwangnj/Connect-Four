<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect-Four</title>
  <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <header>
      <h1>Jane's Connect Four</h1>
      <nav>
        <div>p-to-p</div>
        <div>p-to-c</div>
      </nav>
    </header>
    <section>
      <div id="whole-board">
        <div id="hovClick">
          <div id="trangle-down"></div>
        </div>
        <div id="board">
          <div class="column">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          </div>
        <div class="column">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">10</div>
          <div class="btn">11</div>
          <div class="btn">12</div>
        </div>
        <div class="column">
          <div class="btn">13</div>
          <div class="btn">14</div>
          <div class="btn">15</div>
          <div class="btn">16</div>
          <div class="btn">17</div>
          <div class="btn">18</div>
        </div>
        <div class="column">
          <div class="btn">19</div>
          <div class="btn">20</div>
          <div class="btn">21</div>
          <div class="btn">22</div>
          <div class="btn">23</div>
          <div class="btn">24</div>
        </div>
        <div class="column">
          <div class="btn">25</div>
          <div class="btn">26</div>
          <div class="btn">27</div>
          <div class="btn">28</div>
          <div class="btn">29</div>
          <div class="btn">30</div>
        </div>
        <div class="column">
          <div class="btn">31</div>
          <div class="btn">32</div>
          <div class="btn">33</div>
          <div class="btn">34</div>
          <div class="btn">35</div>
          <div class="btn">36</div>
        </div>
        <div class="column">
          <div class="btn">37</div>
          <div class="btn">38</div>
          <div class="btn">39</div>
          <div class="btn">40</div>
          <div class="btn">41</div>
          <div class="btn">42</div>
          </div>
        </div>
      </div>
      <button id="start">Restart</button>
    </section>
    <div id="bottom">
      <p id="turn">show the turns</p>
      <p id="winner">The winner is </p>
      </div>
    <script type="text/javascript" src="connect-four.js"></script>
  </body>
</html>
