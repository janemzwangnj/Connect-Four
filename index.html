<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect-Four</title>
  <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <header>
      <h1>Jane's Connect Four</h1>
      <nav>
        <div>p-to-p</div>
        <div>p-to-c</div>
      </nav>
    </header>
    <section>
      <div id="whole-board">
        <div id="hovClick">
          <div id="trangle-down"></div>
        </div>
        <div id="board">
          <div class="column">
          <div class="btn" id='1'>1</div>
          <div class="btn" id='2'>2</div>
          <div class="btn" id='3'>3</div>
          <div class="btn" id='4'>4</div>
          <div class="btn" id='5'>5</div>
          <div class="btn" id='6'>6</div>
          </div>
        <div class="column">
          <div class="btn" id='7'>7</div>
          <div class="btn" id='8'>8</div>
          <div class="btn" id='9'>9</div>
          <div class="btn" id='10'>10</div>
          <div class="btn" id='11'>11</div>
          <div class="btn" id='12'>12</div>
        </div>
        <div class="column">
          <div class="btn" id='13'>13</div>
          <div class="btn" id='14'>14</div>
          <div class="btn" id='15'>15</div>
          <div class="btn" id='16'>16</div>
          <div class="btn" id='17'>17</div>
          <div class="btn" id='18'>18</div>
        </div>
        <div class="column">
          <div class="btn" id='19'>19</div>
          <div class="btn" id='20'>20</div>
          <div class="btn" id='21'>21</div>
          <div class="btn" id='22'>22</div>
          <div class="btn" id='23'>23</div>
          <div class="btn" id='24'>24</div>
        </div>
        <div class="column">
          <div class="btn" id='25'>25</div>
          <div class="btn" id='26'>26</div>
          <div class="btn" id='27'>27</div>
          <div class="btn" id='28'>28</div>
          <div class="btn" id='29'>29</div>
          <div class="btn" id='30'>30</div>
        </div>
        <div class="column">
          <div class="btn" id='31'>31</div>
          <div class="btn" id='32'>32</div>
          <div class="btn" id='33'>33</div>
          <div class="btn" id='34'>34</div>
          <div class="btn" id='35'>35</div>
          <div class="btn" id='36'>36</div>
        </div>
        <div class="column">
          <div class="btn" id='37'>37</div>
          <div class="btn" id='38'>38</div>
          <div class="btn" id='39'>39</div>
          <div class="btn" id='40'>40</div>
          <div class="btn" id='41'>41</div>
          <div class="btn" id='42'>42</div>
          </div>
        </div>
      </div>
      <button id="start">Restart</button>
    </section>
    <div id="bottom">
      <p id="turn">Red First!</p>
      <p id="winner">Show the Winner here </p>
      </div>
    <script type="text/javascript" src="connect-four.js"></script>
  </body>
</html>
